<!doctype html>
<html>
	<head>
		<title>paper-avatar demo</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>

		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		
		<link rel="import" href="../../paper-item/paper-icon-item.html">
		<link rel="import" href="../../paper-item/paper-item-body.html">
		
		<link rel="import" href="../paper-avatar.html">

		<style is="custom-style" include="demo-pages-shared-styles">
			.vertical-section-container {
				max-width: 500px;
			}
			
			div[role="listbox"] {
				border: 1px solid #e5e5e5;
			}			
		</style>
	</head>
	<body>

		<div class="vertical-section-container centered">
			<h3>Label Demo</h3>
			<demo-snippet>
				<template>
					<paper-avatar label="Daniel" two-chars></paper-avatar>
					<paper-avatar label="Barbara" two-chars></paper-avatar>
					<paper-avatar label="Michael"></paper-avatar>
					<paper-avatar label="Charles"></paper-avatar>
				</template>
			</demo-snippet>
		</div>

		<div class="vertical-section-container centered">
			<h3>Colors Demo</h3>
			<demo-snippet>
				<template>
					<paper-avatar label="James" color="red"></paper-avatar>
					<paper-avatar label="William" color="green"></paper-avatar>
					<paper-avatar label="Robert" color="#5070e4"></paper-avatar>
					<paper-avatar label="Karen" color="rgb(255, 193, 7)"></paper-avatar>
				</template>
			</demo-snippet>
		</div>

		<div class="vertical-section-container centered">
			<h3>Image Demo & Image not found Demo</h3>
			<demo-snippet>
				<template>
					<paper-avatar src="https://avatars.githubusercontent.com/u/4205629"></paper-avatar>
					<paper-avatar label="Abe90" src="http://img.not.found"></paper-avatar>
				</template>
			</demo-snippet>
		</div>
		
		<div class="vertical-section-container centered">
			<h3>List Demo</h3>
			<demo-snippet>
				<template>
					<div role="listbox">
						<paper-icon-item>
							<paper-avatar label="Michael" item-icon></paper-avatar>
							Michael
						</paper-icon-item>
						<paper-icon-item>
							<paper-avatar label="Karen Wilson" item-icon></paper-avatar>
							Karen Wilson
						</paper-icon-item>
						<paper-icon-item>
							<paper-avatar label="Robert Smith" item-icon></paper-avatar>
							<paper-item-body two-line>
								<div>Robert Smith</div>
								<div secondary>robert.smith@example.com</div>
							</paper-item-body>
						</paper-icon-item>
						<paper-icon-item>
							<paper-avatar label="Barbara Murphy" item-icon></paper-avatar>
							<paper-item-body two-line>
								<div>Barbara Murphy</div>
								<div secondary>barbara.murphy@example.com</div>
							</paper-item-body>
						</paper-icon-item>
						<paper-icon-item>
							<paper-avatar label="William Brown" item-icon></paper-avatar>
							<paper-item-body two-line>
								<div>William Brown</div>
								<div secondary>william.brown@example.com</div>
							</paper-item-body>
						</paper-icon-item>
					</div>
				</template>
			</demo-snippet>
		</div>

	</body>
</html>
